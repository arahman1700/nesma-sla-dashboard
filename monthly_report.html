        }

        /* Header */
        .report-header {
            background: linear-gradient(135deg, #0E2841 0%, #2E3192 100%);
            color: white;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.3);
            flex-shrink: 0;
            z-index: 20;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #80D1E9;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-btn:hover { background: rgba(255,255,255,0.1); }

        .report-header h1 {
            font-size: 17px;
            font-weight: 700;
            flex: 1;
        }

        .header-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(128, 209, 233, 0.15);
            border: 1px solid rgba(128, 209, 233, 0.3);
            color: #80D1E9;
            border-radius: 8px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .header-btn:hover { background: rgba(128, 209, 233, 0.25); }

        /* Main layout */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Slide viewer */
        .slide-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0f1a;
            position: relative;
            min-width: 0;
        }

        .slide-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding: 16px;
        }

        .slide-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.5);
            user-select: none;
            -webkit-user-drag: none;
        }

        /* Slide controls */
        .slide-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 12px 20px;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255,255,255,0.06);
            flex-shrink: 0;
        }

        .slide-nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .slide-nav-btn:hover {
            background: rgba(128, 209, 233, 0.15);
            color: #80D1E9;
            border-color: rgba(128, 209, 233, 0.3);
        }

        .slide-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-counter {
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            min-width: 100px;
            text-align: center;
        }

        .slide-counter span { color: white; }

        .fullscreen-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.5);
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(128, 209, 233, 0.2);
            color: #80D1E9;
        }

        /* Side arrows for desktop */
        .slide-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 80px;
            border-radius: 12px;
            border: none;
            background: rgba(0,0,0,0.4);
            color: rgba(255,255,255,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
            backdrop-filter: blur(4px);
            opacity: 0;
        }

        .slide-viewer:hover .slide-arrow { opacity: 1; }

        .slide-arrow:hover {

            color: white;
        }

        .slide-arrow.left { left: 12px; }
        .slide-arrow.right { right: 12px; }

        /* Slide thumbnails strip */
        .slide-strip {

        .slide-strip::-webkit-scrollbar-track { background: transparent; }

        .excel-icon {

    <script>
        var TOTAL_SLIDES = 29;
        var current = 1;
        var slideImage = document.getElementById('slideImage');
        var strip = document.getElementById('slideStrip');

        function slidePath(n) {
            var num = n < 10 ? '0' + n : '' + n;
            return 'reports/slides/slide-' + num + '.jpg';
        }

        function goToSlide(n) {
            if (n < 1 || n > TOTAL_SLIDES) return;
            current = n;
            slideImage.src = slidePath(n);
            document.getElementById('currentSlide').textContent = n;
            document.getElementById('prevBtn').disabled = (n === 1);
            document.getElementById('nextBtn').disabled = (n === TOTAL_SLIDES);
            document.getElementById('arrowLeft').style.visibility = (n === 1) ? 'hidden' : 'visible';
            document.getElementById('arrowRight').style.visibility = (n === TOTAL_SLIDES) ? 'hidden' : 'visible';

            // Update thumbnail active state
            var thumbs = strip.querySelectorAll('.slide-thumb');
            thumbs.forEach(function(t, i) {
                t.classList.toggle('active', i + 1 === n);
            });

            // Scroll thumbnail into view
            if (thumbs[n - 1]) {
                thumbs[n - 1].scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
        }

        function nextSlide() { goToSlide(current + 1); }
        function prevSlide() { goToSlide(current - 1); }

        // Build thumbnail strip
        for (var i = 1; i <= TOTAL_SLIDES; i++) {
            var thumb = document.createElement('img');
            thumb.className = 'slide-thumb' + (i === 1 ? ' active' : '');
            thumb.src = slidePath(i);
            thumb.alt = 'Slide ' + i;
            thumb.loading = 'lazy';
            thumb.dataset.slide = i;
            thumb.addEventListener('click', function() {
                goToSlide(parseInt(this.dataset.slide));
            });
            strip.appendChild(thumb);
        }

        // Button handlers
        document.getElementById('prevBtn').addEventListener('click', prevSlide);
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('arrowLeft').addEventListener('click', prevSlide);
        document.getElementById('arrowRight').addEventListener('click', nextSlide);

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') { prevSlide(); e.preventDefault(); }
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') { nextSlide(); e.preventDefault(); }
            if (e.key === 'Home') { goToSlide(1); e.preventDefault(); }
            if (e.key === 'End') { goToSlide(TOTAL_SLIDES); e.preventDefault(); }
        });

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            var viewer = document.getElementById('slideViewer');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                viewer.requestFullscreen();
            }
        });

        // Touch swipe support
        var touchStartX = 0;
        var slideContainer = document.querySelector('.slide-container');
        slideContainer.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });
        slideContainer.addEventListener('touchend', function(e) {
            var diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextSlide();
                else prevSlide();
            }
        }, { passive: true });

        // Initialize
        goToSlide(1);

        // Preload next few slides
        for (var p = 2; p <= Math.min(5, TOTAL_SLIDES); p++) {
            var preload = new Image();
            preload.src = slidePath(p);
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof NesmaTheme !== 'undefined') NesmaTheme.init();
        });
    </script>
</body>
</html>
